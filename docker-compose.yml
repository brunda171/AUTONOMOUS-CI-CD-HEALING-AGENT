version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: healing-agent-backend
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./backend/.env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: healing-agent-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
